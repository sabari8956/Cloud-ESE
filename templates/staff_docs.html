<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Documentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/student_docs">Student Docs</a>
        <a href="/staff_docs">Staff Docs</a>
    </nav>

    <div class="container">
        <h1>Staff Documentation</h1>
        {% if error %}
            <div class="error-message">
                <h2>{{ error }}</h2>
            </div>
        {% else %}
            <div class="table-container">
                {{ table_html|safe }}
            </div>
        {% endif %}
        <a href="/" class="button">Back to Home</a>
    </div>
    <style>
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .data-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }
        .data-table th,
        .data-table td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
        }
        .data-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .data-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .data-table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .error-message {
            padding: 20px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }
    </style>
</body>
</html>
